<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Миролюбец</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
  <!-- ШАПКА ПРОФИЛЯ С КОНТАКТАМИ -->
  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <div class="header_contacts">
          <div class="header_phone">
              <img src="img/header/header-phone.png" alt="Иконка телефона">
              <a href="tel:8(950)321-65-55" class="header__phone">8 (950) 321-65-55</a>
          </div>
          <!-- /.header_phone -->
          <div class="header_location">
              <img src="img/header/header-location.png" alt="Иконка местоположения">
              <span class="header__address">Ул. Мира 6, дом 1, офис 4.</span>
          </div>
          <!-- /.header_location -->
        </div>
        <!-- /.header__contacts -->
        <div class="header_login">
          <a href="#" class="header__login">Логин</a>
          <a href="#" class="header__registration">Регистрация</a>
        </div>
        <!-- /.header_login -->
      </div>
      <!-- /.header-wrap -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->


  <!-- ВЕРХНЯЯ СЕКЦИЯ НАВИГАЦИИ -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-block">
        <div class="navbar__logo">
          <img src="img/logo.png" alt="Логотип">
        </div>

        <div class="navbar-menu">
            <ul class="navbar-list">
                <li class="navbar-list__item">главная</li>
                <li class="navbar-list__item">о компании</li>
                <li class="navbar-list__item">новости</li>
                <li class="navbar-list__item">услуги</li>
                <li class="navbar-list__item">отзывы</li>
                <li class="navbar-list__item">контакты</li>
            </ul>
        </div>
        <!-- /.navbar-menu -->
        <div class="navbar-call">
            <img src="img/navbar/navbar-call.png" alt="Логотип">
        </div>
        <!-- /.navbar-call -->
      </div>
      <!-- /.navbar-block -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.navbar -->

  <!-- ОСНОВНАЯ СЕКЦИЯ ПРИ ОТКРЫТИИ САЙТА-->
  <section class="section hero">
    <div class="container">
      
    </div>
    <!-- /.container -->
  </section>
  <!-- /.section hero -->

</body>

</html>
